<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwoom - Login page</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="login-header">
      <div class="login-header__column">
        <div class="login-header__column__title">
          <h1>로그인</h1>
        </div>
        <div class="login-header__column__exit">
          <h6>종료</h6>
        </div>
      </div>
      <div class="login-header__column">
        <span>KIWOOM HERO S</span>
      </div>
    </header>

    <main class="login-main">
      <div class="login-main__simple">
        <i class="fa-solid fa-key fa-2x"></i>
        <span>간편인증</span>
        <i class="fa-solid fa-angle-down fa-2x"></i>
      </div>

      <div class="login-main__communal">
        <div class="login-main__communal__column">
          <i class="fa-solid fa-file-circle-check fa-2x"></i>
          <span>공동인증</span>
          <i class="fa-solid fa-angle-up fa-2x"></i>
        </div>
        <div class="login-main__communal__column">
          <button>비밀번호 입력</button>
          <button>생체 인증</button>
          <div class="login-main__communal__column__certificate">
            <div class="login-main__communal__column__certificate">
              <span>!</span>
              <div class="login-main__communal__column__certificate__message">
                <p>선택된 인증서가 없습니다.</p>
                <p>공동인증서를 선택해</p>
                <p>주세요.</p>
              </div>
            </div>
            <span><i class="fa-solid fa-bars"></i></span>
          </div>
          <form action="stocks.html" method="get" id="login-form">
            <input type="text" placeholder="공동인증서 비밀번호" />
            <input type="submit" value="로그인" />
          </form>
        </div>
      </div>

      <div class="login-main__id">
        <i class="fa-solid fa-person-circle-check fa-2x"></i>
        <span>아이디</span>
        <i class="fa-solid fa-angle-down fa-2x"></i>
      </div>
    </main>

    <nav class="login-nav">
      <a href="#">ID/PW </a>
      <a href="#">| 회원가입</a>
      <a href="#">| 인증센터</a>
      <a href="#">| 유의사항</a>
      <a href="#">| 키움금융센터</a>
      <a href="#">| 민원신청</a>
    </nav>

    <footer class="login-footer">
      <div class="login-footer__row">
        <p>계좌개설부터</p>
        <p>국내/해외주식 금융상품까지!</p>
      </div>
      <div class="login-footer__row">
        <div>
          <p>신규 통합앱</p>
          <p>영웅문S# 다운로드</p>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/47147f6500.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
